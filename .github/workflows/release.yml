name: Release and Upload Assets

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows application
        run: npx electron-builder --win --publish never
        env:
          NODE_ENV: production

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          retention-days: 7
          if-no-files-found: error

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS application
        run: npx electron-builder --mac --publish never
        env:
          NODE_ENV: production

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 7
          if-no-files-found: error

  create-release:
    name: Create Release and Upload Assets
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: List downloaded artifacts
        run: |
          echo "Windows artifacts:"
          ls -lah dist/windows/
          echo "macOS artifacts:"
          ls -lah dist/macos/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NO_V=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (without v: $VERSION_NO_V)"

      - name: Detect prerelease
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Match prerelease versions: alpha, beta, rc (with optional numbers)
          if [[ "$VERSION" =~ -(alpha|beta|rc)([0-9]+)? ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract the latest version's changelog (using version without 'v' prefix)
            # Step 1: Find the line number where the current version's changelog starts
            start_line=$(grep -Fn "## [${{ steps.version.outputs.version_no_v }}]" CHANGELOG.md | head -n1 | cut -d: -f1)

            if [ -n "$start_line" ]; then
              # Step 2: Find the line number where the next version's changelog starts (after the current one)
              next_line=$(tail -n +"$((start_line + 1))" CHANGELOG.md | grep -n "^## \[" | head -n1 | cut -d: -f1)

              if [ -n "$next_line" ]; then
                # Step 3a: Calculate end line (stop before next version section)
                end_line=$((start_line + next_line - 2))
              else
                # Step 3b: No next version found, extract to end of file
                end_line=$(wc -l < CHANGELOG.md)
              fi

              # Step 4: Extract the content between start and end (skip the header line)
              sed -n "${start_line},${end_line}p" CHANGELOG.md | tail -n +2 > release_notes.md
            fi
          fi

          # Fallback if release_notes.md is empty or extraction failed
          if [ ! -s release_notes.md ]; then
            echo "## What's New" > release_notes.md
            echo "" >> release_notes.md
            echo "Release ${{ steps.version.outputs.version }}" >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@5e4e7c60e1c6e0e66980b9dcd51cb07cdbcdaadb  # v2.2.0
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          files: |
            dist/windows/*
            dist/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** ${{ steps.create_release.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded Assets:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Windows:**" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/windows/ | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**macOS:**" >> $GITHUB_STEP_SUMMARY
          ls -1 dist/macos/ | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
